<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCode - Practice Platform for Data Analysts</title>
    <meta name="description" content="Practice SQL, Python, and Statistics problems to master data analytics skills.">
    <link rel="icon" type="image/png" href="assets/images/Logo.png">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-black text-[#f5f5f7]">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-black/80 backdrop-blur-md border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12 h-16 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="assets/images/Logo.png" alt="DataCode" class="h-11 w-auto object-contain">
                <div class="hidden sm:block">
                    <h1 class="text-xl font-semibold text-white">DataCode</h1>
                    <p class="text-xs text-gray-400">Practice Platform</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div
                    class="hidden md:flex items-center gap-2 px-4 py-2 bg-gray-900 rounded-full border border-gray-800">
                    <i class="fa-solid fa-fire text-orange-400"></i>
                    <span class="text-sm text-gray-300" id="progress-text">0 / 8 Completed</span>
                </div>
                <a href="../index.html" class="text-sm text-gray-400 hover:text-white transition-colors">
                    Main Site
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="min-h-screen pt-32 pb-20">
        <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12">

            <!-- Header -->
            <div class="text-center mb-16 fade-in-up">
                <h2 class="text-5xl sm:text-6xl font-semibold mb-6 text-white">
                    Master <span class="text-blue-highlight">Data Analytics</span>
                </h2>
                <p class="text-xl text-gray-400 max-w-2xl mx-auto mb-8">
                    Practice SQL, Python, and Statistics problems designed for aspiring data analysts.
                </p>

                <!-- Progress Bar -->
                <div class="max-w-md mx-auto">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="mb-8 fade-in-up">
                <div class="navy-card p-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- Search -->
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Search Problems</label>
                            <input type="text" id="search-input" class="search-input" placeholder="Search by title...">
                        </div>

                        <!-- Filters -->
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Filters</label>
                            <div class="flex flex-wrap gap-2">
                                <!-- Difficulty Filters -->
                                <button class="filter-btn active" data-filter="difficulty" data-value="all">All</button>
                                <button class="filter-btn" data-filter="difficulty" data-value="easy">Easy</button>
                                <button class="filter-btn" data-filter="difficulty" data-value="medium">Medium</button>
                                <button class="filter-btn" data-filter="difficulty" data-value="hard">Hard</button>

                                <div class="w-px h-8 bg-gray-700 mx-2"></div>

                                <!-- Topic Filters -->
                                <button class="filter-btn active" data-filter="topic" data-value="all">All
                                    Topics</button>
                                <button class="filter-btn" data-filter="topic" data-value="sql">SQL</button>
                                <button class="filter-btn" data-filter="topic" data-value="python">Python</button>
                                <button class="filter-btn" data-filter="topic" data-value="stats">Stats</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Problems Grid -->
            <div class="grid gap-4" id="problems-container">
                <!-- Problems will be rendered here by JavaScript -->
            </div>

            <!-- Empty State (hidden by default) -->
            <div id="empty-state" class="hidden text-center py-20">
                <i class="fa-solid fa-magnifying-glass text-6xl text-gray-700 mb-4"></i>
                <p class="text-xl text-gray-400">No problems found matching your filters.</p>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black py-12 border-t border-gray-800">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <img src="assets/images/Logo.png" class="h-10 mx-auto mb-4 opacity-70 brightness-0">
            <p class="text-gray-400 text-sm">Â© 2025 Data in Motion. Practice Platform.</p>
            <p class="text-gray-500 text-xs mt-2">Built for aspiring data analysts</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
